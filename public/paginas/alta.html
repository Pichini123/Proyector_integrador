    <main class="fondo">
        <h1>Alta de Producto</h1>
<aside class="altapag" >
    <div>

        <form class="formularioAlta" action="" method="post">
            <label class="nombre" for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="categoria">Genero:</label>
            <input type="text" id="categoria" name="categoria" required>
            <label for="tipoDeConsola">Consola:</label>
                <select id="problemas_producto" name="problemas_producto">
                    <option value="ps4">PS4</option>
                    <option value="ps5">PS5</option>
                    <option value="xbox">Xbox</option>
                    <option value="nintendo">Nintendo</option>
                    <option value="nintendo">PC</option>
                </select>
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="" required>
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" required>
            
            <div class="divFoto">

                <label for="foto">Foto:</label> 
                <input class="botonFoto" type="file" id="foto" name="foto">
                
            </div>
            <input class="botonAlta" type="submit" value="Enviar">
        </form>
    </div>
    </aside>
</main>
